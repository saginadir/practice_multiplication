<!DOCTYPE html>
<!--
- This template created by Sagi Nadir for general perpuses
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kefel Practice</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="block-ui">
    <div>
        Practice your multiplication skills!<br>
        Click Begin to start.<br><br>
        <span class="btn btn-default begin-button">Begin!</span>
    </div>
</div>
<div class="container">

    <!-- Title -->
    <div class="row">
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md 4">
            <h1 class="text-center">Practice 20X20 Multiplication!</h1>
        </div>
        <div class="col-sm-12 col-md-4"></div>
    </div>
    <!--/ Title End -->

    <!-- Math Exercise Area -->
    <div class="row math-area">
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md 4">
            <span class="text-center">
                <span class="first-number"></span>
                <span class="math-sign">X</span>
                <span class="second-number"></span>
                <span class="equal-sign">=</span>
                <span class="math-answer"></span>
            </span>
        </div>
        <div class="col-sm-12 col-md-4"></div>
    </div>
    <!--/ Math Exercise Area End -->

    <div class="row controls text-center">
        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md 4 panel">
            <div class="col-xs-4 number">1</div>
            <div class="col-xs-4 number">2</div>
            <div class="col-xs-4 number">3</div>
            <div class="col-xs-4 number">4</div>
            <div class="col-xs-4 number">5</div>
            <div class="col-xs-4 number">6</div>
            <div class="col-xs-4 number">7</div>
            <div class="col-xs-4 number">8</div>
            <div class="col-xs-4 number">9</div>
            <div class="col-xs-4 delete-digit" style="color:red;">C</div>
            <div class="col-xs-4 number">0</div>
            <div class="col-xs-4 next-pair" style="color:green;">Enter</div>
        </div>
        <div class="col-sm-12 col-md-4"></div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
